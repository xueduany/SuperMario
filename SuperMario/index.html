<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Mario</title>
    <link href="Style/MarioStyle.css" rel="stylesheet" />
    <script src="Lib/countdown.min.js"></script>
    <script src="Lib/kinetic.min.js"></script>
    <script src="Lib/raphael-min.js"></script>
</head>
<body>
    <div id="scoreboard"></div>
    <!--We need svg tag <foreignobject> if we want to use svg and canvas together.-->
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" width="2000" height="600" id="svg-container">
        <title>markup for Canvas in SVG</title>
        <foreignObject width="2000" height="600">
            <xhtml:canvas width="2000" height="600" id="container">
                Your browser does not support canvas
            </xhtml:canvas>
        </foreignObject>
    </svg>

    <audio autoplay loop>
        <source src="Sounds/Overworld.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <script src="js/init.js"></script>
    <!-- HEAD -->
    <script src="js/timer.js"></script>
    <script src="js/lives.js"></script>
    <script src="js/start-end-screens.js"></script>
    <!-- bdf9d1d98ef6eaf95e838d4563005a851b5ed948 -->
    <script src="js/game-objects-coords.js"></script>
    <script src="js/game-objects.js"></script>
    <script src="js/mario.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/Clouds.js"></script>
    <script src="js/scores.js"></script>
    <script>
        window.scrollTo(0, 0);
    </script>
</body>
</html>
